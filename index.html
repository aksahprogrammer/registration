<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Registration Form</title>
        <link rel="stylesheet" href="assets/css/bootstrap.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-2">
                    <div class="card mt-5">
                        <div class="card-header">
                            <h4>Registration Form</h4>
                        </div>
                        <div class="card-body">
                            <form action="" method="post" enctype="multipart/form-data">
                                <div class="mb-3">
                                    <label for="stream">Stream</label>
                                    <select class="form-select form-select-sm" name="stream" id="stream">
                                        <option selected value="">Select Stream</option>
                                        <option value="">B.A</option>
                                        <option value="">B.Sc</option>
                                        <option value="">B.Com</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="subject">Select Subject Name</label>
                                    <div class="row">
                                        <div class="col">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" name="subject[]" id="subject-01">
                                                <label for="subject-01">Subject 01</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" name="subject[]" id="subject-03">
                                                <label for="subject-03">Subject 03</label>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" name="subject[]" id="subject-02">
                                                <label for="subject-02">Subject 02</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" name="subject[]" id="subject-04">
                                                <label for="subject-04">Subject 04</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="mt-3">
                                    <div class="row">
                                        <div class="col">
                                            <label id="fname">First Name</label>
                                            <input type="text" class="form-control form-control-sm" id="fname" name="fname">
                                        </div>
                                        <div class="col">
                                            <label id="lname">Last Name</label>
                                            <input type="text" class="form-control form-control-sm" id="lname" name="lname">
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="row">
                                        <div class="col">
                                            <label for="dob">Date of Birth</label>
                                            <input type="date" class="form-control form-control-sm" id="dob" name="dob">
                                        </div>
                                        <div class="col">
                                            <label for="passing-year">Passing Year</label>
                                            <input type="date" class="form-control form-control-sm" id="passing-year" name="passing_year">
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="row">
                                        <div class="col">
                                            <label for="email">Email</label>
                                            <input type="email" class="form-control form-control-sm" id="email" name="email" value="">
                                        </div>
                                        <div class="col">
                                            <label for="mobile">Mobile No.</label>
                                            <input type="number" class="form-control form-control-sm" id="mobile" name="mobile" value="">
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="marksheet" class="form-label">Upload Marksheet</label>
                                    <input class="form-control form-control-sm" type="file" id="marksheet" name="marksheet">
                                </div>
                                <div class="mb-3">
                                    <button type="submit" name="submit" class="btn btn-primary btn-sm">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="assets/js/bootstrap.js"></script>
        <script src="assets/js/jquery-3.7.0.min.js"></script>
        <script src="assets/js/script.js"></script>
    </body>

</html>
